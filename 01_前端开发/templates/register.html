<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>用户注册表</title>
</head>

<body>
<h1>用户注册</h1>
<div>
    用户名: <input type="text">
</div>

<div>
    密码: <input type="password">
</div>

<div>
    <input type="radio"> 男
    <input type="radio"> 女
</div>

<div>
    爱好:
    <input type="checkbox"> 篮球
    <input type="checkbox"> 足球
    <input type="checkbox"> 排球
</div>

<div>
    城市:
    <select>
        <option value="">北京</option>
        <option value="">上海</option>
        <option value="">深圳</option>
    </select>
</div>

<div>
    <select multiple>
        <option value="">打游戏</option>
        <option value="">刷抖音</option>
        <option value="">吃饭</option>
        <option value="">睡觉</option>
    </select>
</div>

<div>
    <input type="button" value="button按钮">
    <input type="submit" value="submit按钮">
</div>

<div>
    你的简介:
    <textarea cols="3" rows="3"></textarea>
</div>
</body>

</html>
