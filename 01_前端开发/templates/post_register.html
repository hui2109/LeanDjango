<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Get Register</title>
  </head>

  <body>
    <h1>POST表单注册</h1>

        用户名: <input type="text" name="usr">

    </form>
  </body>

</html>
